<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            direction: ltr;
            padding: 20px;
        }

        .container {
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #a0a0a0;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #3a3a5c;
            background: rgba(26, 26, 46, 0.8);
            color: #ffffff;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            direction: ltr;
            text-align: left;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #a0a0a0;
        }

        .search-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            direction: ltr;
        }

        .result.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #4caf50;
        }

        .result.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #f44336;
        }

        .loading {
            display: none;
            color: #667eea;
            margin-top: 1rem;
        }

        .status-active {
            color: #4caf50;
            font-weight: bold;
        }

        .status-expired {
            color: #f44336;
            font-weight: bold;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .info-value {
            color: #ffffff;
            font-weight: bold;
            text-align: right;
        }

        .sessions-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            margin-top: 5px;
            overflow: hidden;
        }

        .sessions-bar {
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 1.5rem;
                margin: 10px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            input {
                padding: 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .search-btn {
                padding: 14px;
                font-size: 16px;
            }
            
            .member-card {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .member-card {
                padding: 1rem;
            }
            
            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
                padding: 0.8rem 0;
            }
            
            .info-value {
                text-align: left;
                width: 100%;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 500px;
                padding: 2.5rem;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 1rem;
                margin: 5px;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 0.3rem;
            }
            
            .subtitle {
                margin-bottom: 1rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Membership Lookup</h1>
        <p class="subtitle">Check your membership status</p>

        <form id="lookupForm">
            <div class="form-group">
                <label for="memberId">Membership ID</label>
                <input 
                    type="text" 
                    id="memberId" 
                    placeholder="v-010002" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="your-email@example.com" 
                    required
                >
            </div>

            <button type="submit" class="search-btn" id="searchBtn">
                üîç Check Status
            </button>
        </form>

        <button type="button" onclick="showDemo()" style="width: 100%; padding: 10px; margin-top: 10px; background: rgba(255, 255, 255, 0.1); color: #a0a0a0; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; cursor: pointer; font-size: 14px;">
            üëÅÔ∏è Preview Demo Data
        </button>

        <div class="loading" id="loading">
            ‚è≥ Searching...
        </div>

        <div id="result"></div>

        <div class="footer">
            ¬© 2025 BranchBoost. All rights reserved.
        </div>
    </div>

    <script>
        // Firebase Configuration
        const FIREBASE_URL = 'https://branchboost-ycnah-default-rtdb.firebaseio.com';
        
        document.getElementById('lookupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const memberId = document.getElementById('memberId').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const searchBtn = document.getElementById('searchBtn');
            
            // Show loading state
            loadingDiv.style.display = 'block';
            searchBtn.disabled = true;
            searchBtn.textContent = '‚è≥ Searching...';
            clearResult();
            
            try {
                // Call Firebase REST API
                const response = await fetch(`${FIREBASE_URL}/members/${memberId}.json`);
                
                if (!response.ok) {
                    throw new Error('Failed to connect to database');
                }
                
                const memberData = await response.json();
                
                // Check if member exists and email matches
                if (!memberData) {
                    showResult('error', '<span style="color: #f44336;">‚ùå Membership ID not found</span>');
                    return;
                }
                
                if (memberData.email.toLowerCase() !== email) {
                    showResult('error', '<span style="color: #f44336;">‚ùå Email address is incorrect</span>');
                    return;
                }
                
                // Calculate data
                const totalSessions = memberData.totalSessions || 0;
                const usedSessions = memberData.usedSessions || 0;
                const remainingSessions = totalSessions - usedSessions;
                const sessionProgress = totalSessions > 0 ? ((totalSessions - remainingSessions) / totalSessions) * 100 : 0;
                
                const status = memberData.status || 'Unknown';
                const membershipType = memberData.membershipType || 'Unknown';
                const expirationDate = memberData.expirationDate || 'Unknown';
                const branch = memberData.branch || 'Unknown';
                
                // Format expiry date
                let formattedDate = expirationDate;
                if (expirationDate !== 'Unknown') {
                    try {
                        const date = new Date(expirationDate);
                        formattedDate = date.toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                    } catch (e) {
                        formattedDate = expirationDate;
                    }
                }
                
                // Show results with better formatting
                const statusClass = status === 'Active' ? 'status-active' : 'status-expired';
                const statusText = status === 'Active' ? 'Active' : 'Expired';
                const statusIcon = status === 'Active' ? '‚úÖ' : '‚ùå';
                
                const resultHTML = `
                    <div class="member-card">
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="info-value"><span class="${statusClass}">${statusIcon} ${statusText}</span></span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">Membership Type</span>
                            <span class="info-value">${membershipType}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">Branch</span>
                            <span class="info-value">${branch}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">Sessions</span>
                            <div style="text-align: right;">
                                <div class="info-value">${remainingSessions} of ${totalSessions} remaining</div>
                                <div class="sessions-progress">
                                    <div class="sessions-bar" style="width: ${sessionProgress}%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">Expires</span>
                            <span class="info-value">${formattedDate}</span>
                        </div>
                    </div>
                `;
                
                showResult('success', resultHTML);
                
            } catch (error) {
                console.error('Search error:', error);
                showResult('error', '<span style="color: #f44336;">‚ùå Connection error. Please try again.</span>');
            } finally {
                // Hide loading state
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Check Status';
            }
        });
        
        function showDemo() {
            const demoData = {
                status: "Active",
                membershipType: "NOVA PLUS",
                branch: "Jidhafs",
                totalSessions: 12,
                usedSessions: 7,
                expirationDate: "2025-12-27"
            };
            
            const totalSessions = demoData.totalSessions;
            const usedSessions = demoData.usedSessions;
            const remainingSessions = totalSessions - usedSessions;
            const sessionProgress = ((totalSessions - remainingSessions) / totalSessions) * 100;
            
            const formattedDate = new Date(demoData.expirationDate).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            const resultHTML = `
                <div class="member-card">
                    <div class="info-row">
                        <span class="info-label">Status</span>
                        <span class="info-value"><span class="status-active">‚úÖ Active</span></span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Membership Type</span>
                        <span class="info-value">${demoData.membershipType}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Branch</span>
                        <span class="info-value">${demoData.branch}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Sessions</span>
                        <div style="text-align: right;">
                            <div class="info-value">${remainingSessions} of ${totalSessions} remaining</div>
                            <div class="sessions-progress">
                                <div class="sessions-bar" style="width: ${sessionProgress}%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Expires</span>
                        <span class="info-value">${formattedDate}</span>
                    </div>
                </div>
                <p style="color: #a0a0a0; font-size: 0.8rem; margin-top: 10px; text-align: center;">
                    üìù This is demo data - actual results will show real member information
                </p>
            `;
            
            showResult('success', resultHTML);
        }
        
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
        }
        
        function clearResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = '';
            resultDiv.innerHTML = '';
        }
        
        // Improve user experience
        document.getElementById('memberId').addEventListener('input', function(e) {
            // Auto-format membership ID
            let value = e.target.value.replace(/[^a-zA-Z0-9-]/g, '');
            if (value && !value.startsWith('v-') && /^\d/.test(value)) {
                value = 'v-' + value;
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
